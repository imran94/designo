<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />

    <title>Frontend Mentor | Designo Agency Website Challenge</title>

    <script type="module">
      import { createApp } from "https://unpkg.com/petite-vue?module";

      function Content() {
        return {
          isNavListEnabled: false,
          navToggleBtnSource: "assets/shared/mobile/icon-hamburger.svg",
          mounted() {
            console.log(this.navToggleBtnSource);
          },
          toggleNavbar() {
            this.isNavListEnabled = !this.isNavListEnabled;
            this.navToggleBtnSource = `assets/shared/mobile/icon-${
              this.isNavListEnabled ? "close" : "hamburger"
            }.svg`;
            console.log(this.navToggleBtnSource);
          },
        };
      }
      createApp({ Content }).mount();
    </script>
  </head>
  <body v-scope="Content()" @vue:mounted="mounted">
    <nav>
      <a href="#" class="logo-link"
        ><img class="logo" src="assets/shared/desktop/logo-dark.png"
      /></a>

      <img class="nav-toggle" :src="navToggleBtnSource" @click="toggleNavbar" />
    </nav>
    <div
      class="nav-list-mobile"
      :class="{ 'nav-list-visible': isNavListEnabled }"
    >
      <a href="#" class="nav-link">our company</a>
      <a href="#" class="nav-link">locations</a>
      <a href="#" class="nav-link">contact</a>
    </div>

    <div class="first">

        responsive websites, apps, and engaging brand experiences. Find out more
        about our services.
      </div>

      <a href="#" class="btn btn-light">Learn More</a>

      <img src="assets/home/desktop/image-hero-phone.png" class="phone" />
    </div>
